<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>In this example the fulllName method of person is <b>applied</b> on person1:</p>

<p id="demo"></p>

<script>
const person = {
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}

const person1 = {
  firstName:"John",
  lastName: "Doe"
}

document.getElementById("demo").innerHTML = person.fullName.apply(person1); 
</script>
<BR/>
<body>

<h2>JavaScript Functions</h2>

<p>This example creates an object with 3 properties (firstName, lastName, fullName).</p>
<p>The fullName property is a method:</p> 

<p id="demo1"></p>

<script>
const myObject = {
  firstName:"ALEX",
  lastName: "PARRISH",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
document.getElementById("demo1").innerHTML = myObject.fullName();
</script>

</body>
